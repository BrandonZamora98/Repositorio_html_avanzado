<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{
            color: green;
        }
        tbody{
            color: blue;
        }
        tfoot{
            color: red;
        }
        table, thead, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Elemento thead, tbody, y tfoot en una tabla</h2>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Ahorro</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>$ 100</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>$ 80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma</td>
                <td>$ 180</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
