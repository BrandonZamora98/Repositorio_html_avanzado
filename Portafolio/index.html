<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de bootstrap-->

<body>

    <div class="App" >

        
        <div class="navbar">
            <nav>
                <div class="logo">
                    Logo
                </div>
                <div class="links">
                    <a href="">Tecnologías</a>
                    <a href="#formulario">contacto</a>
                    <a href="">Redes sociales</a>
                </div>
            </nav>
        </div>
        <div class="contacto">
            <a href="mailto:brandonalvazamora@gmail.com" target="_blank">
                <img class="icon" src="/Portafolio/public/images/gmail.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/brandon-nicol%C3%A1s-calva-zamora-173636233/" target="_blank">
                <img class="icon" src="/Portafolio/public/images/linkedin.png" alt="">
            </a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-2 bg-primary" >Col-1</div>
                <div class="col-6 bg-secondary" >Col-2</div>
                <div class="col-2 bg-warning" >Col-3</div>
            </div>
        </div>
        <h3>Tecnologías</h3>


        <div class="table-tec">
            
            <table>
                <thead>
                    <th>Tecnoligía</th>
                    <th>Conocimiento</th>
                    <th>End</th>
                </thead>

                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>40%</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>JavaScript</td>
                        <td>100%</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>50%</td>
                        <td>Front-end</td>
                    </tr>
                    <tr>
                        <td>MySQL</td>
                        <td>45%</td>
                        <td>Back-end</td>
                    </tr>
                </tbody>

                <tfoot>

                </tfoot>
            </table>
        </div>
        <br>


        <br>
        <div class="form-contact" id="formulario">
            <form action="" class="formulario">

                <label for="name">Nombre</label>
                <input type="text" id="name">
                <br>
                <label for="mail">Correo</label>
                <input type="email" id="mail">
                <br>
                <label for="edad">Edad</label>
                <input type="number" min="18" max="100">
                <br>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
        

    </div>
    <!--link de CDN para bootstrap 5 JavaScript y popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
